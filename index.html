<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/reset.css">
	<script src="script.js" defer></script>
</head>
<body>
	<header class="game-status-container">
		<div class="player">
			<h3 class="player1-name">name</h3>
			<p class="player-score">0</p>
		</div>
		<div>
			<h2 class="game-status">TIC TAC TOE</h2>
		</div>
		<div class="player">
			<h3 class="player2-name">name</h3>
			<p class="player-score">0</p>
		</div>
	</header>
	<main>
		<div class="board">
			<div class="board__cell" data-index="0"></div>
			<div class="board__cell" data-index="1"></div>
			<div class="board__cell" data-index="2"></div>
			<div class="board__cell" data-index="3"></div>
			<div class="board__cell" data-index="4"></div>
			<div class="board__cell" data-index="5"></div>
			<div class="board__cell" data-index="6"></div>
			<div class="board__cell" data-index="7"></div>
			<div class="board__cell" data-index="8"></div>
		</div>
	</main>
</body>
</html>
